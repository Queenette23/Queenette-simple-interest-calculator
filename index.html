<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Queenette Simple Interest  Calculator</title>
    <script type="text/javascript">

        function Calculate(){
            var p=0;
            var n=0;
            var r=0;
            var SI=0;

            p = parseInt(document.getElementById("principal").value);
            n = parseInt(document.getElementById("years").value);
            r = parseInt(document.getElementById("rate").value);

            SI=(p*n*r)/100;
            document.getElementById("res").innerHTML=SI;
        }
    </script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Principal</label>
                        <input class="form-control" type="text" id="principal">
                    </div>
                    <label class="form-group">years</label>
                    <input class="form-control" type="text" id="years">
                    <div class="form-group">
                        <label class="form-group">Rate of interest</label>
                        <input class="form-control" type="text" id="rate">
                    </div>
        
            <button class="btn btn-danger" type="button" onclick="Calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="col-md-12">
            <h1 id="res">$</h1>
        </div>
    </div>
    
</body>
</html>
